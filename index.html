<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheLibrary</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="caption">The Library</div>
    <div class="library-container"></div>
    <dialog>
        <div class="caption-dialog"></div>
        <div class="dialog-container">
            
            <form action="post">
                <div><label for="title">Title:</label><input type="text" name="title" id="title"></div>
                <div><label for="author">Author:</label><input type="text" name="author" id="author"></div>
                <div><label for="pages">Number of pages:</label><input type="text" name="pages" id="pages"></div>
                <div class="read-input">
                <input type="radio" name="read" id="finished" value="finished"><label class="finished" for="finished">Finished</label>
                <input type="radio" name="read" id="not-read-yet" value="not read yet"><label class="not-read-yet" for="not-read-yet">Not read yet</label>
                </div>
            </form>
            <div class="add-book-buttons">
                <button id="add-book">Add book</button>
                <button id="close-button">Close</button>
            </div>
        </div>
    </dialog>
    <button id="open-modal"><img src="img/plus-svgrepo-com.svg" alt="plus">ADD BOOK</button>
</body>
</html>
