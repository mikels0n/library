<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="caption">The Library</div>
    <div class="library-container"></div>
    <dialog>
        <form action="post">
            <div><label for="title">Title:</label><input type="text" name="title" id="title"></div>
            <div><label for="author">Author:</label><input type="text" name="author" id="author"></div>
            <div><label for="pages">Number of pages:</label><input type="text" name="pages" id="pages"></div>
            <div>
            <input type="radio" name="read" id="finished" value="finished"><label for="finished">Finished</label>
            <input type="radio" name="read" id="not-read-yet" value="not read yet"><label for="not-read-yet">Not read yet</label>
            </div>
        </form>
        <button id="add-book">Add book</button>
        <button id="close-button">Close</button>
    </dialog>
    <button id="open-modal">Add book</button>
</body>
</html>
